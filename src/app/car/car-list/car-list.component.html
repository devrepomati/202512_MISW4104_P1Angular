<div class="table-responsive">
<table class="table table-bordered">
  <thead>
    <tr class="table" >
      <th scope="col" style="background-color:grey!important;">#</th>
      <th scope="col" style="background-color:grey!important;" class="pr-70">Marca</th>
      <th scope="col" style="background-color:grey!important;" class="pr-70">Linea</th>
      <th scope="col" style="background-color:grey!important;" class="pr-70">Modelo</th>
    </tr>
  </thead>
  <tbody>
    @if (vehiculos.length === 0) {
      <tr>
        <td colspan="4" class="text-center">No hay carros disponibles</td>
      </tr>
    } @else {
      @for(vehiculo of vehiculos; track vehiculo.id; let i = $index){
        <tr>
          <td style="font-weight: bold;">{{ i + 1 }}</td>
          <td class="pr-70">{{ vehiculo.marca }}</td>
          <td class="pr-70">{{ vehiculo.linea }}</td>
          <td class="pr-70">{{ vehiculo.modelo }}</td>
        </tr>
      }
    }
  </tbody>
</table>
</div>

<div [innerHTML]="summaryHtml"></div>
